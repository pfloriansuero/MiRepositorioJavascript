<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body class="bg-info bg-gradient">
    
    <div class="container pt-sm-3"> 
        <div class="row">
            <div class="col">
                <h2 class="text-center mt-3 mb-5">
                    Pedro's
                    Lista de tareas
                </h2>

            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <form id="mi-formulario" class="row">
                            <div class="col-xs-12 col-md-12 my-3">
                                <input type="text" class="form-control" placeholder="Titulo" name="titulo" id="titulo">
                            </div>
                            <div class="col-xs-12 col-md-12 mb-3">
                                <textarea cols="30" rows="8" class="form-control" placeholder="Descripcion" name="descripcion" id="descripcion"></textarea>
                            </div>
                            <div class="col-xs-12 col-md-12 text-end">
                                <button class="btn btn-primary w-100 w-sm-50 my-3" id="button" type="submit">Agregar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div  class="row">
            <div class="col py-3">
                <ul id="listado" class="list-group" >
                    
                </ul>

          </div>
     </div>
        
        <!-- JavaScript Bundle with Popper -->
       
     </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
     <script src="main.js"></script>

</body>
</html>
